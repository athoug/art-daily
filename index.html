<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Art Daily</title>

		<link rel="stylesheet" href="./style/main.css" />
		<!-- <script src="./scripts/base.js"></script> -->
	</head>
	<body>
		<header class="header">
			<h1 class="title">
				Generative art <span class="highlight-text">daily</span>
			</h1>
			<div class="sub-heading">
				<div class="horizontal-line"></div>
				<p class="sub-heading-text">
					A project where I work on a sketch a day to develop the skills to
					become a creative coder and hopefully over come my fear of math, and
					art.
				</p>
			</div>
		</header>
		<section class="card-wrapper">
			<a href="https://www.athoug.com" target="_blank">
				<div class="card-container">
					<div class="card-description">
						<p class="card-number">001</p>
						<p class="card-title">card title</p>
					</div>
					<div class="card-image">
						<img src="./art/some-folder/test.gif" alt="art image" />
					</div>
				</div>
			</a>
		</section>
	</body>
</html>
